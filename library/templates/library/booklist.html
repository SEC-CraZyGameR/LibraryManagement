{% extends "library/base.html" %}

{% block content %}
    <div class="media-body">
      <form class="form-inline" action="/booklist/">
        <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search">
        <button class="btn btn-grey" type="submit">Search</button>
      </form>
      <br>
    </div>

    {% for book in books %}
      <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'book-detail' book.id %}">{{ book.bookname }}</a><br>
              <small class="article-content">Author name : {{ book.authorname }}</small>
              <br>
              <small class="article-content">Edition : {{ book.edition }}</small>
            </div>
          </div>
        </article>
    {% endfor %}

        </div>
      </div>
    </div> -->
{% endblock content %}
